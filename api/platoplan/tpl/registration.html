<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PlatoPlan Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/Bootstrap/v4.1.3/Bootstrap.min.css" rel="stylesheet"/>
    <script>
        var auth = localStorage.getItem("auth");
        if ((auth) && auth.length === 32) {
          window.location.href = '/api/platoplan/auth.api?type=errorRegistration';
        }
        function validateForm() {
            var x = document.forms["registration"]["VEmail"].value;
            if (x == "") {
              alert("Verify Email address must be filled out");
              return false;
            }        
        }       
    </script>     
  </head>
  <body>
    <div class="container-fluid">
        <form action="/api/platoplan/auth.api?type=registration&code={$token}" onsubmit="return validateForm()" method="POST" >
        <div class="row text-center">
            <div class="col-sm-12"><h5 class="m-5 font-weight-normal">PlatoPlan Registration</h5></div>
            <input name="token" value="{$token}">
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                 <input type="email" name="Email" class="form-control mt-3" placeholder="Email address" required autofocus>
            </div> 
        </div>
         <div class="row text-center">
            <div class="col-sm-12">
                 <input type="email" name="VEmail" class="form-control mt-3" placeholder="Verify Email address">
            </div>
         </div>
          <div class="row text-center">
            <div class="col-sm-12 p-5">
                 <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </div>
        <div class="row text-center mt-2 mb-2">
          <div class="col-sm-12  p-3">&copy; Copyright {$copywriteyear}</div> 
        </div>
        </form>
    </div>
  </body>
</html>
