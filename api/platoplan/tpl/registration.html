<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/Bootstrap/v4.1.3/Bootstrap.min.css" rel="stylesheet"/>
    <script>
        var auth = localStorage.getItem("auth");
        if ((auth) && auth.length === 32) {
          window.location.href = '/api/platoplan/auth.api?type=errorRegistration';
        }
    </script>     
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-sm-12"><h3 class="h3 m-5 font-weight-normal">PlatoPlan Registration</h3></div> 
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                 <input type="email" name="Email" class="form-control mt-3" placeholder="Email address" required autofocus>
            </div> 
        </div>
         <div class="row text-center">
            <div class="col-sm-12">
                 <input type="email" name="VEmail" class="form-control mt-3" placeholder="Verify Email address">
            </div>
         </div>
          <div class="row text-center">
            <div class="col-sm-12 p-5">
                 <button class="btn btn-lg btn-primary btn-block" type="botton">Submit</button>
            </div>
        </div>
        <div class="row text-center mt-2 mb-2">
          <div class="col-sm-12  p-3">&copy; 2018 2019</div> 
        </div>
    </div>
  </body>
</html>
