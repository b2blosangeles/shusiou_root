
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MediaStream Recording</title>
    <link rel="stylesheet"  href="/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
    <link rel="stylesheet"  href="/css/Bootstrap/v4.1.3/Bootstrap.min.css" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(
            function() {
                $.ajax({
                  url: '/api/platoplan/videoUpDemoAPI.api?code=videoList',
                  data: {},
                  success: function(data ) {
                      var str = '';
                      for (var i = 0; i < data.length; i++) {
                        str += '<img src="/api/platoplan/videoUpDemoAPI.api?code=cutImage&fn=' + data[i] + '"/><br/>'
                      }
                      $('.leftSide').html(str);
                  },
                  dataType: 'json'
                });
                
            }
        );
    </script>    
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 leftSide"></div>
        <div class="col-sm-10 righgtSide">
            <video width="1080" controls>
              <source src="/api/platoplan/cronResult.api?code=playVideo&fn=ooutputp.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>            
        </div>
    </div>
</div>
</body>
</html>
