<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
      <link rel="stylesheet"  href="/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
      <link rel="stylesheet"  href="/package/iphoneVideo.css" rel="stylesheet">
      <script src="/package/PlatoPlan.min.jsx"></script>
</head>
<body>
      <div class="container-fluid mt-2">
            <div class="row">
                  <div class="col-sm-6" id="img_matrix">
                  </div> 
                  <div class="col-sm-1"></div> 
                  <div class="col-sm-5"  id="video_section">
                  </div>

            </div> 
      </div>      
</body>
</html>
<script>
      function playVideo(phoneId, vid) {
            var str = '<video width="360" height="640" autoplay  controls>' +
                      '<source src="/api/platoplan/videoPlay.api?code=playVideo&phoneId=' + phoneId + '&vid=' + vid + '"  autoplay type="video/mp4">'+
                      '</video>'
                 $('#video_section').html(str);
      }
      $(document).ready(function(){
            $.ajax({
                   type: 'POST',
                   url: '/api/platoplan/videoPlay.api?code=getVideos',
                   data:{},
                   dataType: 'JSON',
                   timeout: 6000,
                   success: function(resultData){
                         var str = ''
                         for (var i = 0 ; i < resultData.length; i++) {
                              str += '<img src="/api/platoplan/videoPlay.api?code=getImage&phoneId=' +
                                    resultData[i].phone +'&vid='+ resultData[i].video + '" class="m-2" ' +
                                    ' onClick="playVideo(\'' + resultData[i].phone + '\',\'' + resultData[i].video + '\')"/>'
                         }
                         $('#img_matrix').html(str)
                        console.log(resultData)
                   },
                   error : function(xhr, textStatus, error) { 
                      console.log(error);
                   }
                });
      });
</script>
