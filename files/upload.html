<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
$( document ).ready(function() {
    var FILEUPLOAD = function(setting) {
        var reader = {}, file = {}, slice_size = 1024 * 4, size_done = 0,
            ses = null, upload_M = {}, _ITV;

        function getPos() {
            var me = this;
            for(var k in upload_M) {
                if (['','D'].indexOf(upload_M[k]) === -1) {
                    return false;
                } else if (upload_M[k] === '') {
                    return parseInt(k);
                }                
            }  
            clearInterval(_ITV);
            ajaxFinished();
            return 'finished'
        }

       function upload_file() {
            var pos = getPos();
            if (pos === false || pos === 'finished')  return true;     
            upload_M[pos] = new Date().getTime();
            var blob = file.slice( pos, pos + slice_size);
            var size_done = pos + slice_size - 1; 
            var percent_done = Math.min(Math.floor( ( size_done / file.size ) * 100 ), 100);
            (setting.progress) ? setting.progress(percent_done) : '';
            
            reader.onloadend = function( event ) {
                var d = event.target.result.split( ';base64,');
                if ( event.target.readyState === FileReader.DONE ) { 
                    ajaxUpload(pos, d[1],
                              function(data) {
                                  ses = data.ses;
                                  upload_M[pos] = 'D';
                    });
                }
            };        
            reader.readAsDataURL( blob );
        }

        function ajaxUpload(pos, dt, cbk) {
            $.ajax({
              type: "POST",
              url: '/api/upload.api',
              data: {pos:pos, data:dt, ses: ses},
              success: function(data) {
                  if (typeof cbk == 'function') {
                    cbk(data);
                  }
              },
              dataType: 'JSON'
            }); 
        }    
        function ajaxFinished() {
            $.ajax({
              type: "POST",
              url: '/api/upload.api',
              data: {pos:'finished', ses: ses},
              success: function(data) {
                  (setting.done) ? setting.done(data) : '';
              },
              dataType: 'JSON'
            }); 
        }  
        this.upload = function( event ) {
            var me = this;
            event.preventDefault();
            reader = new FileReader();
            file = setting.file;
            for (var i=0; i < file.size; i+= slice_size) {
                upload_M[i] = '';
            }
            _ITV = setInterval(upload_file, 10);
        }        
    }
    var up1 = new FILEUPLOAD(
        {
            fileField: $('#dbi-file-upload' )[0], 
            progress : function(percent_done) {
                    $('#upload_completed' ).html('Completed: ' + percent_done + '%' )
                },
            done : function(data) {
                     $('img').attr('src','/api/sendup.api?fn=' + data.fn + '&nocache=' + new Date().getTime());
                }
        }
      );
    
     $('#dbi-file-upload-submit').on( 'click', function() {
         var files = $('#dbi-file-upload' )[0].files; 
         up = [];
         for (var i = 0; i < files.length; i++) {
            up[i] = new FILEUPLOAD(
                {
                    file: files[i], 
                    progress : function(percent_done) {
                            $('#upload_completed' ).html('Completed: ' + percent_done + '%' )
                        },
                    done : function(data) {
                             $('img').attr('src','/api/sendup.api?fn=' + data.fn + '&nocache=' + new Date().getTime());
                        }
                }
              )
             up[i].upload();
         }
     });
});
    
</script>
<body>
<form>
    <p id="dbi-upload-progress">Please select a file and click "Upload" to continue.</p>
        <div id = "upload_completed"></div>
        <input id="dbi-file-upload" type="file" name="dbi_import_file" /><br><br>
        <input id="dbi-file-upload-submit" class="button button-primary" type="button" value="Upload" />
        <img src=""/>
</form>
</body>
</html>
