<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
$( document ).ready(function() {
    var FILEUPLOAD = function(fileField, progress, done) {
        var reader = {}, file = {}, slice_size = 1024 * 4, size_done = 0,
            ses = null, upload_M = {};

        this.getPos = function() {
            var me = this;
            for(var k in upload_M) {
                if (['','D'].indexOf(upload_M[k]) === -1) {
                    return false;
                } else if (upload_M[k] === '') {
                    return parseInt(k);
                }                
            }  
            clearInterval( me._ITV);
            ajaxFinished();
            return 'finished'
        }

        this.upload_file = function() {
             var me = this;
            console.log('this.upload_file');
            var pos = me.getPos();
            if (pos === false || pos === 'finished')  return true;     
            upload_M[pos] = new Date().getTime();
            var blob = file.slice( pos, pos + slice_size);
            var size_done = pos + slice_size - 1; 
            var percent_done = Math.min(Math.floor( ( size_done / file.size ) * 100 ), 100);
            (progress) ? progress(percent_done) : '';
            
            reader.onloadend = function( event ) {
                var d = event.target.result.split( ';base64,');
                if ( event.target.readyState === FileReader.DONE ) { 
                    ajaxUpload(start, d[1],
                              function(data) {
                                  ses = data.ses;
                                  upload_M[start] = 'D';
                    });
                }
            };        
            reader.readAsDataURL( blob );
        }

        function ajaxUpload(pos, dt, cbk) {
            $.ajax({
              type: "POST",
              url: '/api/upload.api',
              data: {pos:pos, data:dt, ses: ses},
              success: function(data) {
                  if (typeof cbk == 'function') {
                    cbk(data);
                  }
              },
              dataType: 'JSON'
            }); 
        }    
        function ajaxFinished() {
            $.ajax({
              type: "POST",
              url: '/api/upload.api',
              data: {pos:'finished', ses: ses},
              success: function(data) {
                  (done) ? done(data) : '';
              },
              dataType: 'JSON'
            }); 
        }  
        this.upload = function( event ) {
            var me = this;
            console.log('this.upload');
            event.preventDefault();
            reader = new FileReader();
            file = fileField.files[0];
             console.log('this.upload 2');
            for (var i=0; i < file.size; i+= slice_size) {
                upload_M[i] = '';
            }
            me._ITV = setInterval(
                function() { 
                    me.upload_file()
                 }, 10);
             console.log('this.upload 3' + me._ITV );
        }        
    }
    var up1 = new FILEUPLOAD($('#dbi-file-upload' )[0], 
        function(percent_done) {
            $('#upload_completed' ).html('Completed: ' + percent_done + '%' )
        },
        function(data) {
             $('img').attr('src','/api/sendup.api?fn=' + data.fn + '&nocache=' + new Date().getTime());
        }
      );
    
     $('#dbi-file-upload-submit').on( 'click', up1.upload );
});
    
</script>
<body>
<form>
    <p id="dbi-upload-progress">Please select a file and click "Upload" to continue.</p>
        <div id = "upload_completed"></div>
        <input id="dbi-file-upload" type="file" name="dbi_import_file" /><br><br>
        <input id="dbi-file-upload-submit" class="button button-primary" type="button" value="Upload" />
        <img src=""/>
</form>
</body>
</html>
